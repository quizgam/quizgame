<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SI Admin - Tableau de bord</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>SI Admin</h2>
    <nav>
      <button onclick="showPage('dashboard')">📊 Dashboard</button>
      <button onclick="showPage('incidents')">⚠️ Incidents</button>
      <button onclick="showPage('backups')">💾 Sauvegardes</button>
    </nav>
  </aside>

  <!-- Contenu principal -->
  <main id="content">
    <!-- Dashboard -->
    <section id="dashboard" class="page active">
      <h1>Tableau de bord</h1>
      <canvas id="chartIncidents"></canvas>
      <canvas id="chartBackups"></canvas>
    </section>

    <!-- Incidents -->
    <section id="incidents" class="page">
      <h1>Gestion des Incidents</h1>
      <button onclick="addIncident()">➕ Ajouter</button>
      <button onclick="exportCSV('incidents')">📂 Export CSV</button>
      <button onclick="exportPDF('incidents')">📄 Export PDF</button>
      <table id="incidentTable">
        <thead>
          <tr><th>ID</th><th>Description</th><th>État</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Sauvegardes -->
    <section id="backups" class="page">
      <h1>Gestion des Sauvegardes</h1>
      <button onclick="addBackup()">💾 Nouvelle</button>
      <button onclick="exportCSV('backups')">📂 Export CSV</button>
      <button onclick="exportPDF('backups')">📄 Export PDF</button>
      <table id="backupTable">
        <thead>
          <tr><th>ID</th><th>Type</th><th>Date</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="libs/chart.min.js"></script>
  <script src="libs/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
