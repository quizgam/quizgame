<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Lingua Accelerator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Lingua Accelerator</h1>
    <select id="langSelect">
      <option value="en">English 🇬🇧</option>
      <option value="fr">Français 🇫🇷</option>
      <option value="de">Deutsch 🇩🇪</option>
    </select>
  </header>

  <div class="container">
    <div class="card">
      <h2>Speaking Practice 🎤</h2>
      <p id="sPrompt">Say: "I am learning languages quickly."</p>
      <button id="startRec">Start Recording</button>
      <button id="stopRec" disabled>Stop</button>
      <div id="recResult" class="ai-box"></div>
      <button id="sendAI" disabled>Get AI Feedback</button>
      <div id="aiSpeakingFeedback" class="ai-box"></div>
    </div>

    <div class="card">
      <h2>Writing Practice ✍️</h2>
      <textarea id="writeInput" rows="5" placeholder="Write something..."></textarea>
      <button id="sendWriting">Check Writing</button>
      <div id="aiWritingFeedback" class="ai-box"></div>
    </div>

    <div class="card">
      <h2>Listening Practice 🎧</h2>
      <button id="playAI">🔊 Play AI Audio</button>
      <input id="listenAnswer" placeholder="Type what you hear..."/>
      <button id="checkListen">Check</button>
      <div id="listenFeedback" class="ai-box"></div>
    </div>
  </div>

  <footer>© 2025 Lingua Accelerator — AI-powered learning</footer>
  <script src="app.js"></script>
</body>
</html>
